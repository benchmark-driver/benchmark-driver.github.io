<div class='text-center'>
<h1>Optcarrot: Ruby Releases</h1>
<a href="https://github.com/mame/optcarrot">mame/optcarrot</a>
<div data-type='column' data-unit='fps' id='graph_metadata'></div>
<div class='benchmark_graph' data-jit-values='[null,null,null,null,null,null,80.201,77.225]' data-name='Optcarrot 180 frames' data-versions='[&quot;Ruby: 2.0.0-p648 &lt;br&gt;ruby 2.0.0p648 (2015-12-16 revision 53162) [x86_64-linux]&quot;,&quot;Ruby: 2.1.10 &lt;br&gt;ruby 2.1.10p492 (2016-04-01 revision 54464) [x86_64-linux]&quot;,&quot;Ruby: 2.2.10 &lt;br&gt;ruby 2.2.10p489 (2018-03-28 revision 63023) [x86_64-linux]&quot;,&quot;Ruby: 2.3.8 &lt;br&gt;ruby 2.3.8p459 (2018-10-18 revision 65136) [x86_64-linux]&quot;,&quot;Ruby: 2.4.9 &lt;br&gt;ruby 2.4.9p362 (2019-10-02 revision 67824) [x86_64-linux]&quot;,&quot;Ruby: 2.5.7 &lt;br&gt;ruby 2.5.7p206 (2019-10-01 revision 67816) [x86_64-linux]&quot;,&quot;Ruby: 2.6.5 &lt;br&gt;ruby 2.6.5p114 (2019-10-01 revision 67812) [x86_64-linux]&quot;,&quot;Ruby: 2.7.0 &lt;br&gt;ruby 2.7.0p0 (2019-12-25 revision 647ee6f091) [x86_64-linux]&quot;]' data-vm-values='[32.694,34.772,33.788,35.118,41.622,43.793,49.52,48.879]' id='chart-0' style='width: 70%; height: 340px;'></div>
<script>
  $(function() {
    function activateChart(graphElement) {
      var type = $('#graph_metadata').data('type');
      var unit = $('#graph_metadata').data('unit');
      var name = graphElement.data('name');
      $('.benchmark_graph').hide();
      graphElement.show();
  
      var series = [{
        name: name,
        data: graphElement.data('vm-values')
      }]
      if (graphElement.data('jit-values')) {
        series.push({
          name: name + " +JIT",
          data: graphElement.data('jit-values')
        })
      }
  
      Highcharts.chart(graphElement.attr('id'), {
        chart: {
          zoomType: 'x',
          type: type
        },
        title: {
          text: name
        },
        yAxis: {
          min: 0,
          title: {
            text: unit
          }
        },
        xAxis: {
          categories: graphElement.data('versions'),
          labels: {
            formatter: function() {
              return /Ruby: ([^<T ]+)/.exec(this.value)[1]
            }
          }
        },
        series: series
      });
    };
  
    $('.activate-chart').on('click', function(event) {
      event.preventDefault();
      $('.benchmark_navbar li').removeClass('active');
      $(this).closest('li').addClass('active');
      var id = $(this).data('id');
      var graphElement = $("#" + id);
      activateChart(graphElement);
      window.location.hash = id;
    });
  
    var url = document.location.toString();
    if (url.match('#chart-')) {
      var id = url.split('#')[1];
      $('.benchmark_navbar li').removeClass('active');
      activateChart($('.benchmark_graph#' + id));
      $('.activate-chart[data-id=' + id + ']').closest('li').addClass('active');
    }
    else {
      activateChart($('.benchmark_graph#chart-0'));
    }
  });
</script>
